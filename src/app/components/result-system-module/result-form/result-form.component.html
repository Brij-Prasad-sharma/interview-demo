<div class="form-entry">

  <h2>New Result</h2>

  <form [formGroup]="form" class="form-main">

    <div class="form-wrapper">
      <div class="team-one team">
        <div class="input-field">
          <label>Team Name</label>
          <input formControlName="teamOne" type="text" placeholder="Team One">
          <span class="error-message" *ngIf="getControl('teamOne').errors?.required && form.get('teamOne').dirty">Name is Required</span>
        </div>
        <div class="input-field">
          <label>Score</label>
          <input formControlName="scoreOne" type="number" placeholder="Score One">
        </div>
        <span class="error-message" *ngIf="getControl('scoreOne').errors?.required && form.get('scoreOne').dirty">Score is Required</span>
        <span class="error-message" *ngIf="getControl('scoreOne').errors?.min">Score is Invalid</span>
      </div>

      <div class="team-two team">
        <div class="input-field">
          <label>Team Name</label>
          <input formControlName="teamTwo" type="text" placeholder="Team Two">
        </div>
        <span class="error-message"
              *ngIf="getControl('teamTwo').errors?.required && form.get('teamTwo').dirty">Name is Required</span>
        <div class="input-field">
          <label>Score</label>
          <input formControlName="scoreTwo" type="number" placeholder="Score Two">
        </div>
        <span class="error-message" *ngIf="getControl('scoreTwo').errors?.required && form.get('scoreTwo').dirty">Score is Required</span>
        <span class="error-message" *ngIf="getControl('scoreTwo').errors?.min">Score is Invalid</span>
      </div>
    </div>


    <div class="date-entry">
      <label>Match Date</label>
      <input type="date" formControlName="matchDate" placeholder="dd/mm/yyyy">
    </div>

    <button type="button" (click)="submitResult()" [ngClass]="{'disabled': form.invalid}"
            [disabled]="form.invalid">{{(params) ? 'Update' : 'Enter'}} Result
    </button>

  </form>

</div>
